<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baby Bloom</title>
    
    <!-- LIBRARIES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-sans text-slate-800 bg-slate-50">

    <!-- 1. TOP NAV (Header Only) -->
    <div class="fixed top-0 w-full z-40 bg-white/95 backdrop-blur-sm border-b border-slate-100">
        <div class="max-w-md mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div id="childAvatar" class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-600 font-bold text-lg shadow-sm border border-emerald-200">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div>
                    <h1 id="childNameTitle" class="font-bold text-slate-800 leading-none mb-1">Loading...</h1>
                    <button onclick="App.logout()" class="text-xs text-slate-400 font-medium hover:text-emerald-600 transition">Switch Profile</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 2. MAIN CONTAINER -->
    <div class="max-w-md mx-auto mt-24 px-4 pb-24">
        
        <!-- FEED VIEW -->
        <div id="view-feed" class="view-section space-y-4 min-h-[50vh]">
            
            <!-- FEED FILTERS (Sticky Top) -->
            <div class="sticky top-20 z-30 bg-slate-50 pt-2 pb-2 -mx-4 px-4 flex gap-2 overflow-x-auto no-scrollbar justify-start sm:justify-center" id="feedFilterBar">
                <button onclick="FeedView.filter('All')" class="filter-pill active bg-slate-800 text-white px-4 py-1.5 rounded-full text-xs font-bold shadow-md transition whitespace-nowrap ring-1 ring-slate-800">All</button>
                <button onclick="FeedView.filter('Activities')" class="filter-pill bg-white text-slate-500 border border-slate-200 px-4 py-1.5 rounded-full text-xs font-bold shadow-sm transition whitespace-nowrap">Activities</button>
                <button onclick="FeedView.filter('Obs')" class="filter-pill bg-white text-slate-500 border border-slate-200 px-4 py-1.5 rounded-full text-xs font-bold shadow-sm transition whitespace-nowrap">Obs</button>
                <button onclick="FeedView.filter('Growth')" class="filter-pill bg-white text-slate-500 border border-slate-200 px-4 py-1.5 rounded-full text-xs font-bold shadow-sm transition whitespace-nowrap">Growth</button>
                <button onclick="FeedView.filter('Insight')" class="filter-pill bg-white text-slate-500 border border-slate-200 px-4 py-1.5 rounded-full text-xs font-bold shadow-sm transition whitespace-nowrap">Insights</button>
            </div>

            <div id="feedContainer"></div>
        </div>

        <!-- PROGRESS VIEW -->
        <div id="view-progress" class="view-section hidden space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-slate-700">Mastery Balance</h3>
                    <span class="text-xs bg-emerald-100 text-emerald-700 px-2 py-1 rounded-full font-bold">Live</span>
                </div>
                <div class="aspect-square relative"><canvas id="radarChart"></canvas></div>
            </div>
            <div class="grid grid-cols-2 gap-3" id="statsGrid"></div>
        </div>
    </div>

    <!-- 3. FAB -->
    <div class="fixed bottom-20 right-6 z-50 flex flex-col items-end gap-3 pointer-events-none">
        <div id="fabMenu" class="hidden flex flex-col items-end gap-3 mb-2 pointer-events-auto">
            <button onclick="FAB.openPlan()" class="flex items-center gap-3 bg-white text-slate-600 py-2.5 px-5 rounded-full shadow-xl shadow-slate-200 border border-slate-50 animate-slide-up hover:scale-105 transition"><span class="font-bold text-sm">Plan Activity</span><div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center"><i class="fa-solid fa-wand-magic-sparkles"></i></div></button>
            <button onclick="FAB.openLog()" class="flex items-center gap-3 bg-white text-slate-600 py-2.5 px-5 rounded-full shadow-xl shadow-slate-200 border border-slate-50 animate-slide-up hover:scale-105 transition" style="animation-delay: 0.05s"><span class="font-bold text-sm">Observation</span><div class="w-8 h-8 rounded-full bg-emerald-100 text-emerald-600 flex items-center justify-center"><i class="fa-solid fa-eye"></i></div></button>
        </div>
        <button onclick="FAB.toggle()" id="fabBtn" class="pointer-events-auto w-14 h-14 bg-slate-900 text-white rounded-full shadow-2xl shadow-slate-400 flex items-center justify-center text-2xl fab-menu hover:bg-slate-800 transition">
            <i id="fabIcon" class="fa-solid fa-plus"></i>
        </button>
    </div>

    <!-- 4. BOTTOM NAV -->
    <div class="fixed bottom-0 w-full z-40 bg-white border-t border-slate-100 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.02)] pb-safe">
        <div class="max-w-md mx-auto grid grid-cols-2 h-16">
            <button onclick="Router.navigate('feed')" id="nav-feed" class="nav-item flex flex-col items-center justify-center text-emerald-600 transition h-full w-full">
                <i class="fa-solid fa-house text-2xl"></i>
            </button>
            <button onclick="Router.navigate('progress')" id="nav-progress" class="nav-item flex flex-col items-center justify-center text-slate-300 hover:text-slate-500 transition h-full w-full">
                <i class="fa-solid fa-chart-pie text-2xl"></i>
            </button>
        </div>
    </div>

    <!-- 5. MODALS -->
    
    <!-- Login -->
    <div id="loginModal" class="modal fixed inset-0 z-[60] bg-slate-900/90 backdrop-blur-md flex items-center justify-center p-6 hidden">
        <div class="bg-white w-full max-w-sm rounded-3xl p-8 shadow-2xl animate-fade-in">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-2xl mx-auto flex items-center justify-center text-3xl mb-4"><i class="fa-solid fa-seedling"></i></div>
                <h2 class="text-2xl font-bold text-slate-800">Baby Bloom</h2>
            </div>
            <div class="space-y-4">
                <select id="loginRole" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-bold text-slate-700"><option value="Educator">Educator</option><option value="Guardian">Guardian</option></select>
                <input id="loginId" type="text" placeholder="Enter Username" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-mono text-sm">
                <button onclick="App.login()" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-emerald-200">Access Dashboard</button>
            </div>
        </div>
    </div>

    <!-- Plan Modal -->
    <div id="planModal" class="modal fixed inset-0 z-[60] bg-white hidden flex flex-col animate-slide-up">
        <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-white shadow-sm z-10">
            <h2 class="font-bold text-lg text-slate-800">New Activity Plan</h2>
            <button onclick="Modals.close()" class="w-8 h-8 flex items-center justify-center bg-slate-100 rounded-full text-slate-500 hover:bg-slate-200"><i class="fa-solid fa-times"></i></button>
        </div>
        <div class="flex-1 overflow-y-auto pb-24 p-4">
            <div id="planActiveTags" class="flex flex-col gap-2 mb-6"></div>
            <div id="planSelectorArea" class="space-y-2">
                <p class="text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Browse Domains</p>
                <div id="milestoneAccordion" class="space-y-2"></div>
            </div>
            <div id="planMaxLimitMsg" class="hidden text-center py-10 animate-fade-in">
                <div class="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-3 text-2xl shadow-sm"><i class="fa-solid fa-check"></i></div>
                <p class="text-slate-700 font-bold text-lg">Ready to Generate!</p>
                <p class="text-xs text-slate-400">You have selected the maximum of 3 objectives.</p>
            </div>
        </div>
        <div id="planFooter" class="hidden p-4 border-t border-slate-100 bg-white fixed bottom-0 w-full md:w-[28rem]">
            <button onclick="PlanWizard.submit()" id="submitPlanBtn" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition">Create Activity</button>
        </div>
    </div>

    <!-- Activity Detail Modal -->
    <div id="activityDetailModal" class="modal fixed inset-0 z-[60] bg-white hidden flex flex-col animate-slide-up">
        <div class="p-4 border-b border-slate-100 flex justify-between items-start bg-white z-10 shadow-sm">
            <div class="pr-4">
                <h2 id="detailTitle" class="font-bold text-xl text-slate-800 leading-tight mb-1">Title</h2>
                <p id="detailRec" class="text-xs text-indigo-600 font-bold uppercase tracking-wide">Rec</p>
            </div>
            <button onclick="Modals.close()" class="w-8 h-8 flex items-center justify-center bg-slate-100 rounded-full text-slate-500 shrink-0"><i class="fa-solid fa-times"></i></button>
        </div>
        <div class="flex-1 overflow-y-auto p-5 bg-slate-50 space-y-4 pb-32">
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100"><p id="detailDesc" class="text-sm text-slate-600 leading-relaxed"></p></div>
            <div id="detailAccordions" class="space-y-3"></div>
        </div>
        <div class="p-4 border-t border-slate-100 bg-white fixed bottom-0 w-full md:w-[28rem] z-20">
            <button onclick="ActivityView.startReport()" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-emerald-200 flex items-center justify-center gap-2"><i class="fa-solid fa-clipboard-check"></i> Complete & Report</button>
        </div>
    </div>

    <!-- Review Drawer (Bottom Sheet) -->
    <div id="reviewModal" class="modal fixed inset-0 z-[70] bg-slate-900/50 hidden flex items-end justify-center backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-t-3xl p-6 shadow-2xl animate-slide-up h-[85vh] flex flex-col">
            <div class="w-full flex justify-center mb-4" onclick="Modals.close()"><div class="w-12 h-1.5 bg-slate-200 rounded-full cursor-pointer"></div></div>
            <div class="flex justify-between items-center mb-4 border-b border-slate-100 pb-2">
                <h2 class="font-bold text-lg text-slate-800">Activity Report</h2>
                <button onclick="Modals.close()" class="text-slate-400"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto space-y-6 pb-6 pr-2">
                <div><h3 id="reviewTitle" class="font-bold leading-tight"></h3><p class="text-xs text-slate-400">Rate performance</p></div>
                <div id="reviewObjectives" class="space-y-6"></div>
                <div><label class="text-xs font-bold text-slate-400 uppercase ml-1">Notes</label><textarea id="reviewNote" class="w-full bg-slate-50 border p-4 rounded-xl text-sm h-24 resize-none focus:bg-white transition" placeholder="How did it go?"></textarea></div>
                
                <!-- NEW: Review Image Input -->
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Evidence (Optional)</label>
                    <input type="file" id="reviewImageInput" accept="image/*" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                </div>

            </div>
            <div class="pt-4 border-t border-slate-100">
                <button onclick="ReviewModal.submit()" class="submit-btn w-full bg-emerald-600 text-white py-4 rounded-xl font-bold shadow-lg shadow-emerald-200">Submit Report</button>
            </div>
        </div>
    </div>

    <!-- LOG DRAWER (3-Path Wizard) -->
    <div id="logModal" class="modal fixed inset-0 z-[70] bg-slate-900/50 hidden flex items-end justify-center backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-t-3xl p-6 shadow-2xl animate-slide-up h-[85vh] flex flex-col">
            
            <div class="w-full flex justify-center mb-2" onclick="Modals.close()"><div class="w-12 h-1.5 bg-slate-200 rounded-full cursor-pointer"></div></div>

            <div class="flex justify-between items-center mb-6 border-b border-slate-50 pb-4">
                <div class="flex items-center gap-3">
                    <button id="logBackBtn" onclick="LogWizard.back()" class="hidden w-8 h-8 rounded-full bg-slate-100 text-slate-500 flex items-center justify-center hover:bg-slate-200 transition"><i class="fa-solid fa-arrow-left"></i></button>
                    <h2 id="logTitle" class="text-xl font-bold text-slate-800">New Observation</h2>
                </div>
                <button onclick="Modals.close()" class="w-8 h-8 flex items-center justify-center bg-slate-100 rounded-full text-slate-400 hover:text-slate-600"><i class="fa-solid fa-times"></i></button>
            </div>

            <div class="flex-1 overflow-y-auto">
                
                <!-- STEP 1: CHOICE -->
                <div id="logStep1" class="space-y-3">
                    <button onclick="LogWizard.goGeneral()" class="w-full bg-slate-50 border-2 border-slate-100 p-5 rounded-2xl flex items-center gap-4 hover:border-emerald-500 hover:bg-emerald-50 transition group text-left">
                        <div class="w-10 h-10 rounded-full bg-white shadow-sm flex items-center justify-center text-lg text-slate-400 group-hover:text-emerald-500 border border-slate-100"><i class="fa-solid fa-comment-dots"></i></div>
                        <div><h3 class="font-bold text-lg text-slate-700 group-hover:text-emerald-800">General</h3><p class="text-xs text-slate-400 group-hover:text-emerald-600">Daily update or mood.</p></div>
                    </button>

                    <button onclick="LogWizard.goFocused()" class="w-full bg-slate-50 border-2 border-slate-100 p-5 rounded-2xl flex items-center gap-4 hover:border-indigo-500 hover:bg-indigo-50 transition group text-left">
                        <div class="w-10 h-10 rounded-full bg-white shadow-sm flex items-center justify-center text-lg text-slate-400 group-hover:text-indigo-500 border border-slate-100"><i class="fa-solid fa-bullseye"></i></div>
                        <div><h3 class="font-bold text-lg text-slate-700 group-hover:text-indigo-800">Focused</h3><p class="text-xs text-slate-400 group-hover:text-indigo-600">Link to Areas of Development.</p></div>
                    </button>

                    <button onclick="LogWizard.goProgress()" class="w-full bg-slate-50 border-2 border-slate-100 p-5 rounded-2xl flex items-center gap-4 hover:border-blue-500 hover:bg-blue-50 transition group text-left">
                        <div class="w-10 h-10 rounded-full bg-white shadow-sm flex items-center justify-center text-lg text-slate-400 group-hover:text-blue-500 border border-slate-100"><i class="fa-solid fa-chart-simple"></i></div>
                        <div><h3 class="font-bold text-lg text-slate-700 group-hover:text-blue-800">Progress</h3><p class="text-xs text-slate-400 group-hover:text-blue-600">Detailed skills assessment.</p></div>
                    </button>
                </div>

                <!-- STEP: GENERAL INPUT -->
                <div id="logStepGeneral" class="hidden flex flex-col h-full">
                    <div class="mb-4"><span class="inline-block px-3 py-1 bg-slate-100 text-slate-600 rounded-full text-xs font-bold uppercase tracking-wide border border-slate-200">General</span></div>
                    
                    <!-- NEW: General Image Input -->
                    <div class="mb-4">
                        <input type="file" id="logImageGeneral" accept="image/*" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-slate-100 file:text-slate-700 hover:file:bg-slate-200 transition"/>
                    </div>

                    <textarea id="logNoteGeneral" class="w-full flex-1 bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl text-base resize-none focus:bg-white focus:border-emerald-500 transition" placeholder="Write Observation..."></textarea>
                    <div class="mt-4 pb-4"><button onclick="ObsGeneral.submit()" id="btnSubmitGeneral" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold shadow-lg transition">Save Observation</button></div>
                </div>

                <!-- STEP: FOCUSED INPUT (Tags) -->
                <div id="logStepFocused" class="hidden flex flex-col h-full">
                    <div class="mb-4 space-y-4">
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase ml-1">Add Area</label>
                            <select id="logDomainSelect" onchange="ObsFocused.addDomain(this)" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl text-sm font-bold text-slate-700 mt-1 focus:border-indigo-500"></select>
                        </div>
                        <div id="activeTags" class="flex flex-wrap gap-2 min-h-[40px]"></div>
                    </div>
                    
                    <!-- NEW: Focused Image Input -->
                    <div class="mb-4">
                        <input type="file" id="logImageFocused" accept="image/*" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-slate-100 file:text-slate-700 hover:file:bg-slate-200 transition"/>
                    </div>

                    <div id="focusedInputArea" class="hidden flex-1 flex flex-col">
                        <label class="text-xs font-bold text-slate-400 uppercase ml-1 mb-1">Observation</label>
                        <textarea id="logNoteFocused" class="w-full flex-1 bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl text-base resize-none focus:bg-white focus:border-indigo-500 transition" placeholder="Details..."></textarea>
                        <div class="mt-4 pb-4"><button onclick="ObsFocused.submit()" id="btnSubmitFocused" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold shadow-lg transition">Save Observation</button></div>
                    </div>
                    <div id="focusedHint" class="flex-1 flex items-center justify-center text-slate-400 text-sm italic">Select an Area above to start.</div>
                </div>

                <!-- STEP: PROGRESS SELECTOR -->
                <div id="logStepProgress" class="hidden h-full flex flex-col relative">
                    <div class="flex-1 overflow-y-auto pb-24">
                        <div id="progressAccordion" class="space-y-2"></div>
                    </div>
                    <div id="progressFooter" class="hidden absolute bottom-0 left-0 w-full bg-white pt-4 pb-2 border-t border-slate-100">
                        <button onclick="LogWizard.goToProgressNote()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg">Add Progress</button>
                    </div>
                </div>

                <!-- STEP: PROGRESS NOTE -->
                <div id="logStepProgressNote" class="hidden flex flex-col h-full">
                    <div class="mb-4">
                        <div id="progressSummaryContainer" class="bg-blue-50 border border-blue-100 rounded-xl p-3 mb-4 max-h-40 overflow-y-auto custom-scrollbar"></div>
                        <div class="flex justify-between items-center">
                            <span class="inline-block px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-bold uppercase tracking-wide border border-blue-200">Progress Update</span>
                            <button onclick="ObsProgress.submit()" id="btnSkipNote" class="text-xs font-bold text-slate-400 hover:text-slate-600">Skip Note</button>
                        </div>
                    </div>
                    
                    <!-- NEW: Progress Image Input -->
                    <div class="mb-4">
                        <input type="file" id="logImageProgress" accept="image/*" class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-slate-100 file:text-slate-700 hover:file:bg-slate-200 transition"/>
                    </div>

                    <textarea id="logNoteProgress" class="w-full flex-1 bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl text-base resize-none focus:bg-white focus:border-blue-500 transition" placeholder="Add optional observation..."></textarea>
                    <div class="mt-4 pb-4"><button onclick="ObsProgress.submit()" id="btnSubmitProgress" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg transition">Add Observation</button></div>
                </div>

            </div>
        </div>
    </div>

    <!-- CORE SCRIPTS -->
    <script src="js/core/config.js"></script>
    <script src="js/core/labels.js"></script>
    <script src="js/core/library.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/core/api.js"></script>
    <script src="js/core/router.js"></script>
    <script src="js/core/cloudinary.js"></script>

    <!-- COMPONENTS -->
    <script src="js/components/fab.js"></script>
    
    <!-- MODAL MANAGERS -->
    <script src="js/components/modals/base.js"></script>
    <script src="js/components/modals/plan.js"></script>
    <script src="js/components/modals/review.js"></script>
    <script src="js/components/modals/observation/general.js"></script>
    <script src="js/components/modals/observation/focused.js"></script>
    <script src="js/components/modals/observation/progress.js"></script>
    <script src="js/components/modals/observation/wizard.js"></script>

    <!-- FEED TILES -->
    <script src="js/views/feed/activity_tile.js"></script>
    <script src="js/views/feed/report_tile.js"></script>
    <script src="js/views/feed/observation_tile.js"></script>
    <script src="js/views/feed/progress_tile.js"></script>
    <script src="js/views/feed/insight_tile.js"></script>
    <script src="js/views/feed/base.js"></script>

    <!-- OTHER VIEWS -->
    <script src="js/views/progress.js"></script>
    <script src="js/views/activity.js"></script>
    
    <!-- BOOTSTRAP -->
    <script src="js/main.js"></script>
</body>
</html>
